<title>PTC | Connexion</title>

<section>

  <div class="login-title">
    <h1>Entreprise</h1>
  </div>

  <div class="jumbotron login-form">
    <div class="login-title">
      <i class="fa fa-sign-in fa-5x" aria-hidden="true"></i>
      <h2>Identification</h2>
      <p class="text-danger" ng-show="error.uncorrect">{{error.message}}</p>
    </div>
    <div id="mail" class="form-group">
      <input type="text" class="form-control" placeholder="Identifiant" ng-model="log.mail">
    </div>
    <div id="pw" class="form-group">
      <input type="password" class="form-control" placeholder="Mot de Passe" ng-model="log.pw">
    </div>
    <div class="login-action">
      <a class="btn btn-danger" ng-click="reset()">Effacer</a>
      <a class="btn btn-primary" ng-click="login(log)">Valider</a>
    </div>
    </div>

</section>
