<div class="panel panel-primary ride-pop" ng-show="pop.show">
  <div class="panel-heading">
    <a class="close" aria-hidden="true" ng-click="close()">&times;</a>
    <h3 class="panel-title">DETAILS DU TRAJET</h3>
  </div>
  <div class="panel-body">
    <h4 ng-bind="pop.ride.driver.lastname | uppercase +' '+ pop.ride.driver.firstname"></h4>
    <hr/>

    <b class="text-success"><i class="fa fa-map-marker"></i> DÉPART</b>
    <table class="table">
      <tr>
        <td colspan="2">
          <p class="text-primary" ng-bind="(pop.ride.departure == undefined) ? pop.ride.dep_city : pop.ride.departure.name"></p>
        </td>
      </tr>
      <tr>
        <td ng-bind="(pop.ride.departure == undefined) ? pop.ride.dep_adress : pop.ride.departure.adress"></td>
        <td ng-bind="(pop.ride.departure == undefined) ? pop.ride.dep_city+'-'+pop.ride.dep_postalCode : pop.ride.departure.city+'-'+pop.ride.departure.postalCode"></td>
      </tr>
    </table>

    <b class="text-success"><i class="fa fa-map-marker"></i> ARRIVÉE</b>
    <table class="table">
      <tr>
        <td colspan="2">
          <p class="text-primary" ng-bind="(pop.ride.arrival == undefined) ? pop.ride.arr_city : pop.ride.arrival.name"></p>
        </td>
      </tr>
      <tr>
        <td ng-bind="(pop.ride.arrival == undefined) ? pop.ride.arr_adress : pop.ride.arrival.adress"></td>
        <td ng-bind="(pop.ride.arrival == undefined) ? pop.ride.arr_city+'-'+pop.ride.arr_postalCode : pop.ride.arrival.city+'-'+pop.ride.arrival.postalCode"></td>
      </tr>
    </table>

    <b class="text-success"><i class="fa fa-users"></i> PASSAGERS</b>
    <table class="table">
      <tr>
        <th>NOM COMPLET</th>
        <th>MAIL</th>
        <th>BUREAU</th>
      </tr>
      <tr ng-repeat="passenger in pop.ride.passengers">
        <td ng-bind="passenger.lastname | uppercase +' '+ passenger.firstname"></td>
        <td ng-bind="passenger.mailAdress"></td>
        <td ng-bind="passenger.site.name"></td>
      </tr>
    </table>

    <b class="text-success"><i class="fa fa-hourglass"></i> DEMANDES</b>
    <table class="table">
      <tr>
        <td>NOM COMPLET</td>
        <td>MAIL</td>
        <td>BUREAU</td>
        <td>ACTION</td>
      </tr>
      <tr ng-repeat="ask in ride.asks">
        <td ng-bind="ask.lastname | uppercase +' '+ ask.firstname"></td>
        <td ng-bind="ask.mailAdress"></td>
        <td ng-bind="ask.site.name"></td>
        <td>
          <i class="fa fa-check fa-2x text-success" ng-click="acceptAsk(ask,ride)"></i>
          <i class="fa fa-times fa-2x text-danger" ng-click="refuseAsk(ask,ride)"></i>
        </td>
      </tr>
    </table>
  </div>
</div>
