<div class="panel panel-primary user-pop" ng-show="pop.show">

  <div class="panel-heading">
    <a class="close" aria-hidden="true" ng-click="close()">&times;</a>
    <h3 class="panel-title">CARTE D'IDENTITE</h3>
  </div>

  <div class="panel-body">
    <img src="toolbox/asset/images/default.png" width="100" height="100"/>
    <p> {{ pop.lastname | uppercase }} {{ pop.firstname }}, {{ pop.birthdate | date:'yyyy-MM-dd'}} ans</p>
    <i class="fa fa-thumbs-up fa-2x text-info"><b class="mark">{{ pop.positiveRating }}</b></i>
    <i class="fa fa-thumbs-down fa-2x text-danger"><b>{{ pop.negativeRating }}</b></i>
    <table>
      <tr>
        <td class="table-icon"><i class="fa fa-car fa-2x text-success"></i></td>
        <td class="table-info">
          <p>Marque {{ pop.car.brand }}</p>
          <p>Mod√®le : {{ pop.car.model }} ({{ pop.car.year }})</p>
        </td>
        <td class="table-icon"><i class="fa fa-map-marker fa-2x text-success" aria-hidden="true"></i></td>
        <td class="table-info">{{ pop.site.name }}</td>
      </tr>
    </table>
    <div class="panel panel-default pop-rides">
        <p></p>

    </div>
    <a href="">Signaler cet utilisateur</a>
  </div>

</div>
