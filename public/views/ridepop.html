<div class="panel panel-primary ride-pop" ng-show="pop.show">
  <div class="panel-heading">
    <a class="close" aria-hidden="true" ng-click="closeRidePop()">&times;</a>
    <h3 class="panel-title">DETAILS DU TRAJET</h3>
  </div>
  <div class="panel-body">
    <h3> <b ng-bind="pop.ride.driver.lastname | uppercase"></b> <b ng-bind="pop.ride.driver.firstname"></b> <i class="fa fa-level-down"></i></h3>
    <h4 class="text-success"><i class="fa fa-map-signs"></i> <b ng-bind="pop.ride.ad_message"></b></h4>
    <hr/>

    <b class="text-success"><i class="fa fa-map-marker"></i> DÉPART</b>
    <table class="table">
      <tr>
        <td>
          <b class="text-primary" ng-bind="(pop.ride.departure == undefined) ? pop.ride.dep_city : pop.ride.departure.name"></b>
        </td>
        <td ng-bind="(pop.ride.departure == undefined) ? pop.ride.dep_adress : pop.ride.departure.adress"></td>
      </tr>
      <tr>
        <td ng-bind="pop.ride.departure_time"></td>
        <td ng-bind="(pop.ride.departure == undefined) ? pop.ride.dep_city+'-'+pop.ride.dep_postalCode : pop.ride.departure.city+'-'+pop.ride.departure.postalCode"></td>
      </tr>
    </table>

    <b class="text-success"><i class="fa fa-map-marker"></i> ARRIVÉE</b>
    <table class="table">
      <tr>
        <td>
          <b class="text-primary" ng-bind="(pop.ride.arrival == undefined) ? pop.ride.arr_city : pop.ride.arrival.name"></b>
        </td>
        <td ng-bind="(pop.ride.arrival == undefined) ? pop.ride.arr_adress : pop.ride.arrival.adress"></td>
      </tr>
      <tr>
        <td ng-bind="pop.ride.arrival_time"></td>
        <td ng-bind="(pop.ride.arrival == undefined) ? pop.ride.arr_city+'-'+pop.ride.arr_postalCode : pop.ride.arrival.city+'-'+pop.ride.arrival.postalCode"></td>
      </tr>
    </table>
  </div>

  <div class="panel-footer">
    <a href="" ng-click="profile(pop.ride.driver)">Profil du Conducteur <i class="fa fa-chevron-right"></i></a>
  </div>
</div>
